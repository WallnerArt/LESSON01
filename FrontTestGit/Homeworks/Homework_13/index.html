<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceship Information</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="spaceship-info">
      <h2>Spaceship Information</h2>
      <p><strong>NAME:</strong> <span id="name"></span></p>
      <p><strong>CREW:</strong> <span id="crew"></span></p>
      <p><strong>MISSION:</strong> <span id="mission"></span></p>
      <p><strong>SPEED:</strong> <span id="speed"></span></p>
      <p><strong>MANUFACTURER:</strong> <span id="manufacturer"></span></p>
      <button id="hideManufacturerBtn">Hide Manufacturer</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
