<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/3704994-middle.png" type="image/x-icon">
  <title>FrontBasic - first using of css</title>
</head>
<body>
    <header class="header">
        <a span class="headerText">Frontend basic</span></a>   
    </header>

      <div class="main-container"></div>
        <img src="./img/3704994-middle.png" alt="Background image" href="/FrontBasic/"class="background-image">  
        <div class="blocks-container"></div>
   
      <main class="mainblock">
        <div class="blocks-container">
          <div class="block block1">
            <img src="./img/pngimg.com - robot_PNG16.png" alt="robot_PNG16">
            <div class="info-block">
              <p class="infoDescription">Имя: <span class="info">AI</span></p>
              <p class="infoDescription">Номер: <span class="info">111-111</span></p>
              <p class="infoDescription">IQ: <span class="info">300</span></p>
              <p class="infoDescription">Система: <span class="info">Quantum-300</span></p>
            </div>
          </div>
          <div class="block block2">
            <img src="./img/pngimg.com - robot_PNG51.png" alt="robot_PNG51">
            <div class="info-block">
              <p class="infoDescription">Имя: <span class="info">AI-Intellegence</span></p>
              <p class="infoDescription">Номер: <span class="info">555-555</span></p>
              <p class="infoDescription">IQ: <span class="info">500</span></p>
              <p class="infoDescription">Система: <span class="info">Quantum-500</span></p>
            </div>
          </div>
          <div class="block block3">
            <img src="./img/pngimg.com - robot_PNG21.png" alt="robot_PNG21">
            <div class="info-block">
              <p class="infoDescription">Имя: <span class="info">AI-Robot</span></p>
                <p class="infoDescription">Номер: <span class="info">999-999</span></p>
                <p class="infoDescription">IQ: <span class="info">700</span></p>
                <p class="infoDescription">Система: <span class="info">AI-Quantum-700</span></p>
              </div>
            </div>
          </div>
        </main>
</body>
