<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Columns</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-card {
      margin-bottom: 30px;
    }
    .col-blue {
      background-color: blue;
    }
    .col-green {
      background-color: rgb(243, 172, 8);
    }
    .col-red {
      background-color: red;
    }
    .col-yellow {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6 col-blue">
        <div class="card custom-card">
          <div class="card-body">
            <h5 class="card-title">WAS</h5>
            <p class="card-text">Welche Ziele hast du dir gezetzt?</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-green">
        <div class="card custom-card">
          <div class="card-body">
            <h5 class="card-title">MACHT</h5>
            <p class="card-text">Jeden Tag mache was in die Richtung deines Zieles!</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-red">
        <div class="card custom-card">
          <div class="card-body">
            <h5 class="card-title">MICH</h5>
            <p class="card-text">Ich behalte meine Ziele vor die Augen!</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-yellow">
        <div class="card custom-card">
          <div class="card-body">
            <h5 class="card-title">STÃ„RKER</h5>
            <p class="card-text">Ich glaube an dich, du wirst alles erreichen!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
