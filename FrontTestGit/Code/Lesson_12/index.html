<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>

<body class="bg-dark text-light">
    <div class="container w-50 pt-5">
        <h1>Калькулятор</h1>
        <input type="number" class="form-control mb-2" id="input1" placeholder="Введите 1 число" value="10">
        <input type="number" class="form-control mb-2" id="input2" placeholder="Введите 2 число" value="5">
        <div class="d-flex mb-2">
            <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
            <button class="btn btn-warning flex-grow-1 mx-2" id="minus">-</button>
            <button class="btn btn-primary flex-grow-1 mx-2" id="multiply">*</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="divide">/</button>
        </div>
        <button class="btn btn-outline-info w-100 mb-2" id="submit">Вычислить</button>

        <div class="result-container">
            <h4>Результат:</h4>
            <p id="result" class="text-danger mb-0">0</p>
        </div>
    </div>
</body>

</html>
