<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
   // Создание переменной и присвоение значения
  let firstVariable = "Hello";
  // Копирование значения первой переменной во вторую переменную
  let secondVariable = firstVariable;
  // Вывод значений переменных в консоль
  console.log("Значение первой переменной: " + firstVariable);
  console.log("Значение второй переменной: " + secondVariable); 
  </script>
</body>
</html>
