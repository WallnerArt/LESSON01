<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    // Объявление трех переменных с разными типами данных
    let numberVariable = 42; // число
    let stringVariable = "Hello, world!"; // строка
    const booleanVariable = true; // булевое значение

    // Вывод значений переменных в консоль
    console.log("Значение числовой переменной: " + numberVariable);
    console.log("Значение строковой переменной: " + stringVariable);
    console.log("Значение булевой переменной: " + booleanVariable);
  </script>
</body>
</html>
